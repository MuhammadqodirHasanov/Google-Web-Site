<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Web Site</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <nav class="site-nav">
            <a class="site-nav__link" href="https://mail.google.com/mail/?tab=rm&ogbl">Почта</a>
            <a class="site-nav__link" href="https://www.google.co.uz/imghp?hl=ru&tab=ri&ogbl">Картинки</a>
            <a href="https://www.google.co.uz/intl/ru/about/products?tab=rh"><i class="fa-solid fa-bars"></i></a>
            <a href="https://accounts.google.com/SignOutOptions?hl=ru&continue=https://www.google.com%3Fhl%3Dru" class="site-nav__bg"><p class="site-nav__acount">M</p></a>
        </nav>
        <div class="center">
            <h1 class="head">Google</h1>
            <i class="fa-solid fa-magnifying-glass"></i>
            <input class="inp" type="text" placeholder=" Введите поисковый запрос или URL">
            <i class="fa-solid fa-microphone"></i>
        </div>
        <div class="icons">
            <a href="https://youtube.com/" class="bg">
                <i class="fa-brands fa-youtube style"></i>
            </a>
            <a href="https://apple.com/" class="bg">
                <i class="fa-brands fa-apple style"></i>
            </a>
            <a href="https://cdnjs.com/libraries/font-awesome" class="bg">
                <i class="fa-solid fa-code style"></i>
            </a>
            <a href="https://fontawesome.com/" class="bg">
                <i class="fa-sharp fa-solid fa-font-awesome style"></i>
            </a>
            <a href="https://maps.google.com/" class="bg">
                <i class="fa-solid fa-map-location-dot style"></i>
            </a>
            <a href="https://accounts.google.com/b/0/AddMailService" class="bg">
                <i class="fa-regular fa-envelope style"></i>
            </a>
        </div>
    </div>
</body>
</html>
